<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BootStrap 4</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/customCss.css">
</head>
<body>  
    <h2 class="mt-2">Aaron-Magazine.com</h2>
    <hr class="mb-0">

    <div class="container">
        <form class="form-group">
            <h2>Owner Info</h2>
            <div class="form-group">
                <label for="Name" class="form-control-label">Name</label>
                <input type="text" placeholder="Name ..." class="form-control is-invalid">
                <span class="invalid-feedback">Please Enter Name ...</span>                
            </div>
            <div class="form-group">
                <label for="Email" class="form-control-label">Email</label>
                <input type="text" placeholder="Email ..." class="form-control is-invalid">
                <p class="form-text text-monospace">Please Enter Valid Email</p>
            </div>
            <div class="form-group">
                <label for="Pet" class="form-control-label">Pet</label>
                <select name="" id="" class="form-control is-valid">
                    <option value="">Dog</option>
                    <option value="">Cat</option>
                </select>    
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" required class="form-check-input is-invalid">
                    <label for="form-check-label">My Checkbox</label>
                    <div class="invalid-feedback">
                        please check Checkbox
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-success" value="Save">
        </form>
    </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</html>
