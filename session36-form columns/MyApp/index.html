<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BootStrap 4</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/customCss.css">
</head>
<body>  
    <h2 class="mt-2">Aaron-Magazine.com</h2>
    <hr class="mb-0">

    <div class="container">
        <form class="form-group">
            <h2>Owner Info</h2>

            <div class="form-group row">
                <label for="Name" class="col-form-label col-md-2 text-md-right">Name</label>
                <div class="col-md-10">
                    <input type="text" placeholder="Name ..." class="form-control">
                </div>       
            </div>

            <div class="form-group row">
                <label for="Name" class="col-form-label col-md-2 text-md-right">Address</label>
                <div class="col-md-10">
                    <textarea name="" id="" class="form-control"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <div class="form-group offset-md-2 col">
                    <label for="" class="col-form-label sr-only">City</label>
                    <input type="text" placeholder="City ..." class="form-control">
                </div>
                <div class="form-group col">
                    <label for="" class="col-form-label sr-only">City</label>
                    <input type="text" placeholder="Zip ..." class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-md-2 col-auto">
                    <input type="submit" class="btn btn-success" value="Save">
                </div>
            </div>
        </form>
    </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</html>
