<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BootStrap 4</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/customCss.css">
</head>
<body>  
    <h2 class="mt-2">Aaron-Magazine.com</h2>
    <hr class="mb-0">

    <div class="container">
        <form class="form-group">
            <h2>Owner Info</h2>
            <div class="form-group">
                <label for="Name" class="form-control-label mx-3">Name</label>
                <input type="text" placeholder="Name ..." class="form-control mx-3">
            </div>
            <div class="form-inline">
                <label for="Email" class="form-control-label mx-3">Email</label>
                <input type="text" placeholder="Email ..." class="form-control form-control-plaintext mx-3" value="parsa@khodadadi.com" readonly>
                <p class="form-text text-monospace">Please Enter Valid Email</p>
            </div>
            <div class="form-group">
                <label for="Pet" class="form-control-label">Pet</label>
                <select name="" id="" class="form-control">
                    <option value="">Dog</option>
                    <option value="">Cat</option>
                </select>
            </div>
            <fieldset class="form-group">
                <label for="">Radio Example</label>
                <div class="form-check">
                    <label for="" class="form-check-label">
                        <input type="radio" name="rb" id="" class="form-check-input"> Radio
                    </label>
                </div>
                <div class="form-check">
                    <label for="" class="form-check-label">
                        <input type="radio" name="rb" id="" class="form-check-input"> Radio
                    </label>
                </div>
            </fieldset>
            <div class="form-group">
                <p>Check boxes Example</p>
                <div class="form-check form-check-inline">
                    <label for="" class="form-check-label">
                        <input type="checkbox" name="rb" id="" class="form-check-input"> Check Box 1
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label for="" class="form-check-label">
                        <input type="checkbox" name="rb" id="" class="form-check-input"> Check Box 2
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label for="" class="form-check-label">
                        <input type="checkbox" name="rb" id="" class="form-check-input"> Check Box 3
                    </label>
                </div>
            </div>
            <input type="submit" class="btn btn-success" value="Save">
        </form>
    </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</html>
