<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BootStrap 4</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/customCss.css">
</head>
<body>  
    <h2 class="mt-2">Aaron-Magazine.com</h2>
    <hr class="mb-3">

    <div class="container">
        <fieldset class="form-group">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" placeholder="User name" name="" id="">
            </div>

            <div class="input-group input-group-lg mb-3">
                <input type="text" class="form-control" placeholder="User name" name="" id="">
                <div class="input-group-append">
                    <span class="input-group-text">@</span>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox">
                    </div>
                </div>
                <input type="text" class="form-control" placeholder="User name" name="" id="">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                        <input type="submit" aria-label="Save buttton for following text" class="input-group-text" value="Save">
                </div>
                <input type="text" class="form-control" placeholder="User name" name="" id="">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio" class="input-group-text" value="Save">
                    </div>
                </div>
                <input type="text" class="form-control" placeholder="User name" name=""
                    id="">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">First and Last name</span>
                </div>
                <input type="text" aria-label="First Name" class="form-control">
                <input type="text" aria-label="Last Name" class="form-control">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Upload</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01">
                    <label class="custom-file-label" for="inputGroupFile01">فایل را انتخاب کنید</label>
                </div>
            </div>
        </fieldset>
    </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</html>
